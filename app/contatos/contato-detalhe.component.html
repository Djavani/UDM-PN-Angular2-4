<div class="container">
    <h2>Salvar contato</h2>
    <form #contatoForm="ngForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="form-control" placeholder="Insira o nome"
            required 
            [(ngModel)]="contato.nome"
            #spy>
            <div class="alert alert-info">{{ spy.className }}</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"  name="email" class="form-control" placeholder="Insira o email"
            required
            [(ngModel)]="contato.email">
        </div>
        <div class="form-group">
            <label for=tefefone>Telefone</label>
            <input type="text" name="telefone" class="form-control" placeholder="Insira o telefone"
            required 
            [(ngModel)]="contato.telefone">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a class="btn btn-secondary" routerLink="/">Voltar</a>
    </form>
    <button (click)="teste()" class="btn btn-warning">LOG</button>
    <p>{{ contato.nome }}</p>
</div>
