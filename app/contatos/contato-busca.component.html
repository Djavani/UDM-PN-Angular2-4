<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lgl6 col-x1-6">
            <h3>Busca</h3>
            <div class="form-group">
                <label for="search">Password</label>
                <input type="search" class="form-control" placeholder="Digite sua busca"
                [ngModel]="busca" (ngModelChange)="search($event)">
            </div>
            <ul class="list-group">
                <li class="list-group-item cursor-pointer"
                *ngFor="let contato of contatos | async"
                (click)="verDetalhe(contato)" >{{ contato.nome }}</li>                
            </ul>
        </div>
    </div>
</div>
