<div class="container">
    <div class="row">
        <div class="col-xs-12.col-sm-12.col-md-12.col-lg-12.col-xl-12">
            <h2>Meus Contatos</h2>
            <div [ngClass]="classesCss" role="alert" *ngIf="mensagem">
                <span [ngSwitch]="mensagem.tipo">
                    <strong *ngSwitchCase="'danger'">Erro!</strong>    
                    <strong *ngSwitchCase="'warning'">Alerta!</strong>    
                    <strong *ngSwitchCase="'success'">Sucesso!</strong>    
                    <strong *ngSwitchDefault>informação!</strong>    
                </span>
                
                {{ mensagem.texto }}
            </div>
            <a class="btn btn-success" routerLink="/contato/save">Novo</a>
            <table class="table-striped table-over">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contato of contatos" [routerLink]="['/contato/save', contato.id]" >
                        <td>{{ contato.nome }}</td>
                        <td>{{ contato.email}}</td>
                        <td>{{ contato.telefone }}</td>
                        <td><button class="btn btn-danger"(click)="onDelete(contato); $event.stopPropagation()">deletar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
